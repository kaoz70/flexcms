<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-white">
            <div class="panel-heading">
                <h3 class="panel-title">Basic Form</h3>
                <div class="panel-tools">
                    <a class="tools-action" href="#" data-toggle="collapse">
                        <i class="pe-7s-angle-up"></i>
                    </a>
                    <a class="tools-action" href="#" data-toggle="dispose">
                        <i class="pe-7s-close"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                <span class="text">Remember me next time.</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-white">
            <div class="panel-heading">
                <h3 class="panel-title">Horizontal Form</h3>
                <div class="panel-tools">
                    <a class="tools-action" href="#" data-toggle="collapse">
                        <i class="pe-7s-angle-up"></i>
                    </a>
                    <a class="tools-action" href="#" data-toggle="dispose">
                        <i class="pe-7s-close"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label no-padding-right">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    <span class="text">Remember me next time.</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-white">
            <div class="panel-heading">

                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label for="inputEmail4" class="col-sm-2 control-label no-padding-right">Email</label>

                        <label for="inputPassword4" class="col-sm-2 control-label no-padding-right">Password</label>

    <div class="col-lg-6 col-sm-6 col-xs-12">
        <div class="panel panel-white">
            <div class="panel-heading">
                <h3 class="panel-title">Form Without Labels</h3>
                <div class="panel-tools">
                    <a class="tools-action" href="#" data-toggle="collapse">
                        <i class="pe-7s-angle-up"></i>

                    <a class="tools-action" href="#" data-toggle="dispose">

            </div>

                <form class="form-horizontal">

                            <div class="hr-space"></div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="subject" placeholder="Subject" class="form-control">

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Registration Form</h3>
                <div class="panel-tools">
                    <a class="tools-action" href="#" data-toggle="collapse">
                        <i class="pe-7s-angle-up"></i>
                    </a>
                    <a class="tools-action" href="#" data-toggle="dispose">
                        <i class="pe-7s-close"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-heading">
                        User Information
                    </div>
                    <div class="form-group">
                        <div class="prepend-icon">
                            <input type="text" class="form-control" id="userameInput" placeholder="Username">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="prepend-icon">
                            <input type="text" class="form-control" id="emailInput" placeholder="Email Address">
                            <i class="fa fa-envelope-o circular"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="prepend-icon">
                            <input type="text" class="form-control" id="passwordInput" placeholder="Password">
                            <i class="fa fa-lock circular"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="prepend-icon">
                            <input type="text" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
                            <i class="fa fa-lock circular"></i>
                        </div>
                    </div>
                    <div class="form-heading">
                        Personal Information
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" placeholder="Name">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" placeholder="Family">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" placeholder="Phone">
                                    <i class="glyphicon glyphicon-earphone"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" placeholder="Mobile">
                                    <i class="glyphicon glyphicon-phone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="full-width" />
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input class="form-control date-picker" id="id-date-picker-1" type="text" data-date-format="dd-mm-yyyy" placeholder="Birth Date">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" placeholder="Birth Place">
                                    <i class="fa fa-globe"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                <span class="text">Remember Me</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Contact Form</h3>
                <div class="panel-tools">
                    <a class="tools-action" href="#" data-toggle="collapse">
                        <i class="pe-7s-angle-up"></i>
                    </a>
                    <a class="tools-action" href="#" data-toggle="dispose">
                        <i class="pe-7s-close"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-heading">
                        Contact Us
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputEmail3">Email address</label>
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter Email">
                                    <i class="fa fa-envelope blue"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <div class="prepend-icon">
                                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
                                    <i class="glyphicon glyphicon-user palegreen"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="exampleInputEmail2">Message</label>
                                <div class="prepend-icon">
                                    <textarea class="form-control" rows="10"></textarea>
                                    <i class="glyphicon glyphicon-briefcase darkorange"></i>
                                </div>
                                <p class="help-block">Your message will be in this text area.</p>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                <span class="text">Notify me through E-mail</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
